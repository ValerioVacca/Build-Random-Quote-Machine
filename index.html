<!DOCTYPE html>
<html lang="en">
<head>
  <title>Build Random Quote Machine</title>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
</head>

<body>
  <div class="container">
    <div class="row vh-100 ">
      <div class="col-8" id="quote-box">
        <div id="text"></div>
        <div id="author"></div>
        <div class="text-center mt-5">
          <a id="new-quote" class="btn btn-outline-success p-3">New Quote</a>
          <a id="tweet-quote" class="btn btn-outline-secondary p-3 ms-5 " href="#" target="_blank" >Tweet Quote</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- FREE CODE CAMP TESTING SCRIPT -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="./script.js"></script>
</body>
</html>
